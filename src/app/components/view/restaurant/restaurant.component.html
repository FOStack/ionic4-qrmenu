<ion-header mode="ios" >
  <ion-toolbar mode="ios" >

    <ion-buttons slot="start">
      <ion-button (click)="ctrl.dismiss()">
        <ion-icon
        name="close"
        >
        </ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      {{ action }} Restaurant
    </ion-title>

    <ion-buttons slot="end">
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content
class="ion-padding"
>
  <ion-item lines="none">
    <ion-thumbnail 
    class="img-center"
    slot="start"
    (click)="snap()"
    >
      <div 
      *ngIf="place?.photoURL; else noPhoto;"
      >
        <img src="{{place?.photoURL}}" alt="">
      </div>
      <ng-template 
      #noPhoto
      >
        <img src="https://png.pngtree.com/png-vector/20190308/ourlarge/pngtree-restaurant-vector-icon-png-image_785538.jpg" alt="">
      </ng-template>
    </ion-thumbnail>

    <input
    hidden="true"
    id="imageCaptured"
    #filechooser
    type="file" 
    accept="image/*"
    capture="capture"
    (change)="onFileSelected(filechooser)"
    />

    <ion-label>
      {{ place?.name || 'Name' }}
      <br>
      <ion-note class="medium">
        {{ place?.address?.line1 || 'Address' }},
        {{ place?.address?.city || 'City' }}
        {{ place?.address?.state || 'State/Province' }}
      </ion-note>
    </ion-label>
  </ion-item>


  <ion-item lines="none">
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="place.name"></ion-input>
  </ion-item>

  <h4 class="ion-margin-horizontal">
    <ion-text color="medium">
      Address
    </ion-text>
  </h4>

  <ion-item lines="none">
    <ion-label>Address</ion-label>
    <ion-input [(ngModel)]="place.address.line1">
      </ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label>City</ion-label>
    <ion-input [(ngModel)]="place.address.city"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label>State/Province</ion-label>
    <ion-input [(ngModel)]="place.address.state"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Country</ion-label>
    <ion-input [(ngModel)]="place.address.country"></ion-input>
  </ion-item>

  <ion-button
  mode="ios"
  expand="full"
  class="ion-margin"
  (click)="submit()"
  >
    Complete
    <ion-icon name="arrow-forward"
    style="position: absolute; right: 0; margin: auto 10px;"></ion-icon>
  </ion-button>

</ion-content>
